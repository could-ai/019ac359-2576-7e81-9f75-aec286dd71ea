name: kitab_app
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  
  # Media Handling
  image_picker: ^1.1.2
  record: ^5.1.2
  just_audio: ^0.9.42
  
  # Storage & Persistence
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  
  # Firebase (commented out until Supabase is connected)
  # firebase_core: ^3.6.0
  # cloud_firestore: ^5.4.5
  # firebase_auth: ^5.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Urdu
      fonts:
        - asset: assets/fonts/urdu.ttf
    - family: Amiri
      fonts:
        - asset: assets/fonts/amiri.ttf
